<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  

</head>

<body>

  <div>
   
   
   
    
    
  <div class = "container" id = "gameBox">
    <div class="jumbotron">

        <h1 id= "begin-game" class = "display-4" style = "font-family: 'Poor Story', cursive"></h1>
        <br>
        <br>
        <p id="userchoice-text" class = "lead"> </p>
        <br>
        <hr class="my-4">

        <p id="hangman-word" class = "lead"></p>
        <br>
        <br>
        <p id="wins-text" class = "lead"></p>
        <br>
        <br>
        <p id="losses-text" class = "lead"></p>
        <br>
        <br>
        <p id="turns-text" class = "lead"></p>
        <br>
        <img id = "hint-Img" class = "img-thumbnail" >
        <br>
        <p id= "hint-text" class = "lead"></p>
        <br>
       
        
        <button type="button" class="btn btn-warning" id = "reset" onclick="restartPage()">Reset</button>
        <button type="button" class="btn btn-danger" id = "hint" onclick="giveHintImg()" >Hint</button>
        
      </div>

        <audio controls autoplay id= "circleOfLife">

            <source src="assets/sounds/circle.mp3" type="audio/mpeg"> Circle of Life 
        </audio>

    </div>
  </div>

  <script src="assets/javascript/game.js"></script>

</body>

</html>
